<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/738c285426.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <button class="btn-sq" id="settings">
          <i class="fas fa-cog"></i>
        </button>
        <div class="timer">
                <h2>25:00</h2>
                <button class="btn-green">
                    Start
                </button>
        </div>
        <button class="btn-sq" id="exit">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </nav>

      <section class="videoStreams">
        <iframe
          width="100%"
          height="440"
          id="streamOne"
          src="https://www.youtube.com/embed/pRKGH8soIbk?autoplay=1"
        ></iframe>
        <iframe
          width="100%"
          height="440"
          id="streamTwo"
          src="https://www.youtube.com/embed/pRKGH8soIbk?autoplay=1"
        ></iframe>
        <iframe
          width="100%"
          height="440"
          id="streamThree"
          src="https://www.youtube.com/embed/pRKGH8soIbk?autoplay=1"
        ></iframe>
        <iframe
          width="100%"
          height="440"
          id="streamFour"
          src="https://www.youtube.com/embed/pRKGH8soIbk?autoplay=1"
        ></iframe>
      </section>

      <footer>
        <div id="tags">
          <div class="tag user-1">Biology</div>
          <div class="tag user-2">Math</div>
          <div class="tag user-3">Math</div>
          <div class="tag user-4">JavaScript</div>
        </div>
        <button class="btn-sq" id="chat">
            <i class="fas fa-comment-dots"></i>
        </button>
      </footer>
    </div>
  </body>
</html>
